<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Time:Time</title>
</head>

<body>
    <!---InicioHeader--->
    <header>
       <div id="topbar" class="top__bar">
           <div class="container__1">
               <div class="contact-info">
                   <a class="email" href="info@timetime.com">info@timetime.com</a>
               </div>
               <div class="contact-redes">
                   <a href="facebook.com"><img class="facebook" src="./icons/facebook.white.svg" alt=""></a>
                   <a href="instagram.com"><img class="instagram" src="./icons/instagram.white.svg" alt=""></a>
                   <a href="twitter.com"><img class="twitter" src="./icons/github.white.svg" alt=""></a>
               </div>
           </div>
       </div>
       <div id="logo__plata">
           <h1 class="time">Time:Time</h1>
       </div>
   </header>
     <!---finHeader--->
   
    <section class="container__clock">
            <div class="reloj">
                <button id="clock"></button>
            </div>
        <div class="marcador">
            <h2><span id="valorClockIn">CLOCK IN</span></h2>
            <h2><span id="valorClockOut">CLOCK OUT</span></h2>
        </div>
        <div class="botones">
            <button type="button" id="clockIn" class="in">CLOCK IN</button>
            <button type="button" id="clockOut" class="out">CLOCK OUT</button>
        </div>



        <div class="calendar">
            <div class="calendar__info">
                <div class="calendar__prev" id="prev-month">&#5130;</div>
                <div class="calendar__month" id="month">January</div>
                <div class="calendar__year" id="year">2021</div>
                <div class="calendar__next" id="next-month">&#5125;</div>
            </div>

            <div class="calendar__week">
                <div class="calendar__day calendar__item">Mon</div>
                <div class="calendar__day calendar__item">True</div>
                <div class="calendar__day calendar__item">Wed</div>
                <div class="calendar__day calendar__item">Thu</div>
                <div class="calendar__day calendar__item">Fri</div>
                <div class="calendar__day calendar__item">Sat</div>
                <div class="calendar__day calendar__item">Sun</div>
            </div>

            <div class="calendar__dates" id="dates"></div>

        </div>



        
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/fecha.js"></script>
    <script src="./js/plataforma.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
